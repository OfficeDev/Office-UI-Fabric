<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Example Form</title>

  <!-- jQuery, required for the sample Component plugins -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

  <!-- Fabric core and Components CSS -->
  <link rel="stylesheet" type="text/css" href="../../css/fabric.css">
  <link rel="stylesheet" type="text/css" href="../../css/fabric.components.css">

  <!-- Application-specific CSS -->
  <link rel="stylesheet" type="text/css" href="css/Carousel.css">
  <script type="text/javascript" src="Jquery.Carousel.js"></script>
</head>
<body>
  <div class="ms-Carousel">
    <div class="ms-Carousel-staticContent">
      <h1>Static Header</h1>
    </div>
    <!-- Carousel Slides -->
    <div class="ms-Carousel-slide ms-Carousel--slideOne" data-bgcolor="#62BC66">
      <div class="ms-Carousel-innerSlide">
        <div class="ms-Carousel-animationLayerOne">
          <div class="ms-Carousel-customSlidePosition">
            <div class="ms-Carousel-slideTitle">Slide one title</div>
            <div class="ms-Carousel-slideSubTitle">Slide one sub description</div>
            <button class="ms-Button">
              <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
              <span class="ms-Button-label">Example Button</span>
            </button>
            <button class="ms-Button">
              <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
              <span class="ms-Button-label">Example Button</span>
            </button>
          </div>
        </div>
        <div class="ms-Carousel-animationLayerTwo">
          <div class="ms-Carousel-customSlidePosition">
            <i class="ms-Icon ms-Icon--chart"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="ms-Carousel-slide ms-Carousel--slideTwo" data-bgcolor="#AC41BE">
      <div class="ms-Carousel-innerSlide">
        <div class="ms-Carousel-animationLayerOne">
          <div class="ms-Carousel-customSlidePosition">
            <div class="ms-Carousel-slideTitle">Slide two title</div>
            <div class="ms-Carousel-slideSubTitle">Slide two sub description</div>
            <button class="ms-Button">
              <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
              <span class="ms-Button-label">Example Button</span>
            </button>
            <button class="ms-Button">
              <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
              <span class="ms-Button-label">Example Button</span>
            </button>
          </div>
        </div>
        <div class="ms-Carousel-animationLayerTwo">
          <div class="ms-Carousel-customSlidePosition">
            <i class="ms-Icon ms-Icon--camera"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="ms-Carousel-slide ms-Carousel--slideThree" data-bgcolor="#00B294">
      <div class="ms-Carousel-innerSlide">
        <div class="ms-Carousel-animationLayerOne">
          <div class="ms-Carousel-customSlidePosition">
            <div class="ms-Carousel-slideTitle">Slide three title</div>
            <div class="ms-Carousel-slideSubTitle">Slide three sub description</div>
            <button class="ms-Button">
              <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
              <span class="ms-Button-label">Example Button</span>
            </button>
            <button class="ms-Button">
              <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
              <span class="ms-Button-label">Example Button</span>
            </button>
          </div>
        </div>
        <div class="ms-Carousel-animationLayerTwo">
          <div class="ms-Carousel-customSlidePosition">
            <i class="ms-Icon ms-Icon--lightBulb"></i>
          </div>
        </div>
      </div>
    </div>
    <!-- End Slides -->
    <div class="ms-Carousel-controls">
        <div class="ms-Carousel-pagination">
        <!-- 
        Pagination buttons are auto generated according to the length of ms-Carousel-slide
        The one below is just a fall back example
        -->
        <div class="ms-Carousel-paginationButton ms-Icon ms-Icon--circleFill"></div>
      </div>
      <!-- Right and Left Arrow -->
      <div class="ms-Carousel-leftArrow ms-Icon ms-Icon--chevronLeft"></div>
      <div class="ms-Carousel-rightArrow ms-Icon ms-Icon--chevronRight"></div>
      <!-- End -->
    </div>
  </div><!-- End .ms-Carousel -->
  <script type="text/javascript">
     $('.ms-Carousel').Carousel();
  </script>
</body>
</html>
